<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Araba Yarış Simülasyonu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-family: Arial, sans-serif;
            font-size: 36px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameUI">Puan: <span id="score">0</span></div>
    <div id="instructions">
        <p>Sola gitmek için ◄ tuşuna, sağa gitmek için ► tuşuna basın</p>
        <p>Engellerden kaçınmaya çalışın!</p>
    </div>
    <div id="gameOver">
        <p>Oyun Bitti!</p>
        <p>Puanınız: <span id="finalScore">0</span></p>
        <p>Yeniden başlamak için SPACE tuşuna basın</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
